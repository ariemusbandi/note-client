<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note API Client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-dark border-bottom border-body mt-2" data-bs-theme="dark">
            <!-- Navbar content -->
             <div class="container-fluid">
                <a class="navbar-brand" href="#">Note</a>
                <button type="button" class="btn btn-secondary">New Note</button>
                <a class="navbar-brand" id="api-url">http</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Change API Server</button>
             </div>

        </nav>
        
        <div class="container mt-2" id="notes">
            
        </div>
        
    </div>
    
    <!-- Modal for change API Source -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">API Server</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="url" class="form-label">API URL</label>
                    <input type="url" class="form-control" id="url" value="http://localhost:3000">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btn-save">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    <script>
        $('document').ready(function(){
          getNote();
        });
        let url = 'http://localhost:3000';
        $('#api-url').text(url);
        $('#btn-save').on('click',function(){
            url = document.getElementById('url').value;
            $('#api-url').text(url);
            $('#exampleModal').modal('hide');
            getNote();
        });

        function getNote() {
            $.ajax({
                url: url+'/notes',
                type: "GET",
                success: function(data) {
                    const notes = data.data.notes;
                    console.log(notes);
                    let content = "";
                    for (let i=0; i < notes.length; i++) {
                      const {id, title, tags, body, updatedAt, createdAt} = notes[i];
                      content += `
                        <div class="card mt-2">
                          <div class="card-header">
                            Catatan ID = ${id}
                          </div>
                          <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${body}</p>
                            <a href="#" class="btn btn-primary">Detail</a>
                          </div>
                        </div>
                      `;
                    }
                    $('#notes').html(content);
                    
                },
                error: function() {
                  $('#notes').html('Tidak Ada data yang ditampilkan');
                }

            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
