<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note API Client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2" data-bs-theme="dark">
            <!-- Navbar content -->
             <div class="container-fluid">
                <a class="navbar-brand" href="#">Note</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <button type="button" class="btn btn-secondary" id="newNote">New Note</button>

                    </li>
                  </ul>
                
                <div class="d-flex">
                  <a class="navbar-brand" id="api-url">http</a>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Change API Server</button>ÃŸ
                
                </div>
             </div>
            </div>
        </nav>
        
        <div class="container mt-2" id="notes">
            
        </div>
        
    </div>
    
    <!-- Modal for change API Source -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">API Server</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="url" class="form-label">API URL</label>
                    <input type="url" class="form-control" id="url" value="http://localhost:3000">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btn-save">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    <!-- Modal for AddNote -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="AddNote" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addNoteModalTitle">Add Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="formNewNote">
                <div class="form-floating">
                  <input type="text" class="form-control" name="title" id="title">
                  <label for="title">Title</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" name="tags" id="tags">
                  <label for="tags">Tags</label>
                </div>
                <div class="form-floating">
                  <textarea class="form-control" name="body" id="body"></textarea>
                  <label for="body">Body</label>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btn-save-note" data-id="">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        $('document').ready(function(){
          getNote();
        });
        let url = 'http://localhost:3000';
        $('#api-url').text(url);
        $('#btn-save').on('click',function(){
            url = document.getElementById('url').value;
            $('#api-url').text(url);
            $('#exampleModal').modal('hide');
            getNote();
        });
        $('#newNote').on('click',function(){
          $('#formNewNote').trigger('reset');
          $('#addNoteModalTitle').html('Add New Note');
          $('#btn-save-note').attr('data-id','');
          $('#addNoteModal').modal('show');
        });
        function editNote(id) {
          $('#formNewNote').trigger('reset');
          $('#addNoteModalTitle').html(`Edit Note ID ${id}`);
          
          // get note detail
          $.ajax({
                url: url+'/notes/'+id,
                type: 'GET',
                success: function(data) {
                    const notes = data.data.note;
                    const {id, title, tags, body, updatedAt, createdAt} = notes;
                    $('#title').val(title);
                    $('#tags').val(tags);
                    $('#body').val(body);
                    $('#btn-save-note').attr('data-id',id);
                },
                error: function() {
                  $('#notes').html('Tidak Ada data yang ditampilkan');
                }

            });

          $('#addNoteModal').modal('show');
        }
        $('#btn-save-note').on('click', function(){
            const id = $('#btn-save-note').attr('data-id');
            let endpoint, method;
            if (id == '') {
              endpoint = url+'/notes';
              method = 'POST';
            } else {
              endpoint = url+'/notes/'+id;
              method = 'PUT';
            }
            let formData = $('#formNewNote').serializeArray();
            let i = 0;
            let data = {};
            for (i in formData) {
              if (formData[i]['name'] == 'tags') {
                let aryTags = [];
                dataTags = formData[i]['value'];
                aryTags = dataTags.split(',');
                data[formData[i]['name']] = aryTags;
              }
              else {
                data[formData[i]['name']] = formData[i]['value'];
              }
            }
            $.ajax({
              url: endpoint,
              type: method,
              contentType: 'application/json',
              dataType: 'json',
              data: JSON.stringify(data),
              success: function(data) {
                alert(data.message);
                getNote();
                $('#addNoteModal').modal('hide');
              },
              error: function(data) {
                alert("Gagal menambahkan note, lihat error pada console broser.");
              }
            });
        });
        function getNote() {
            $.ajax({
                url: url+'/notes',
                type: 'GET',
                success: function(data) {
                    const notes = data.data.notes;
                    let content = "";
                    for (let i=0; i < notes.length; i++) {
                      const {id, title, tags, body, updatedAt, createdAt} = notes[i];
                      let contenTags = "";
                      for (let j=0; j < tags.length; j++) {
                        contenTags += `<span class="badge rounded-pill text-bg-success">${tags[j]}</span>`;
                      }
                      content += `
                        <div class="card mt-2">
                          <div class="card-header">
                            Catatan ID = ${id}
                          </div>
                          <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${body}</p>
                            <p></p>
                            <p class="card-text">Tags: ${contenTags}</p>
                            <button type="button" class="btn btn-primary" id="btndetail" onClick="detailNote('${id}')">Detail</button>
                          </div>
                        </div>
                      `;
                    }
                    $('#notes').html(content);
                    
                },
                error: function() {
                  $('#notes').html('Tidak Ada data yang ditampilkan, coba tambahkan sebuah catatan');
                }

            });
        }


        function detailNote(id) {
          
          $.ajax({
                url: url+'/notes/'+id,
                type: 'GET',
                success: function(data) {
                    const notes = data.data.note;
                    const {id, title, tags, body, updatedAt, createdAt} = notes;
                    const  content = `
                        <div class="card mt-2">
                          <div class="card-header">
                            Detail Catatan ID = ${id}
                          </div>
                          <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${body}</p>
                            <p></p>
                            <p class="card-text">Tags: ${tags}</p>
                            <p></p>
                            Created At: ${createdAt}<br>
                            Updated At: ${updatedAt}<br>
                            <p></p>
                            <button type="button" class="btn btn-primary" id="btndetail" onClick="getNote()">All Notes</button>
                            <button type="button" class="btn btn-info" id="btnedit" onClick="editNote('${id}')">Edit Notes</button>
                            <button type="button" class="btn btn-danger" id="btndelete" onClick="deleteNote('${id}')">Delete Notes</button>
                          </div>
                        </div>
                      `;
                    $('#notes').html(content);
                },
                error: function() {
                  $('#notes').html('Error menampilkan catatan, pastikan anda sudah selesai membuat back end atau memasukkan url yang benar');
                }

            });
        }

        

        function deleteNote(id) {
          $.ajax({
                url: url+'/notes/'+id,
                type: 'DELETE',
                success: function(data) {
                  alert(data.message);
                  getNote();
                },
                error: function() {
                  $('#notes').html('Catatan Gagal di hapus');
                }

            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
